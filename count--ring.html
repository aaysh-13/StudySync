<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    /* @import url('path/to/compass.css'); */
    /* Uncomment and replace 'path/to/compass.css' with the actual path to your Compass CSS file */

    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    html {
      display: table;
    }

    canvas {
      width: 900px;
      height: 200px;
      display: block;
      position: relative;
      background: transparent;
      margin: 40px auto;
    }

    body {
      background: #000000;
      background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/12399/free-pumpkin-wallpaper-25771-26455-hd-wallpapers.jpg');
      background-position: top center;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
      var ringer = {
        countdown_to: "04/01/2024", // Updated to the desired year
        rings: {
          'DAYS': { 
            s: 86400000, // milliseconds in a day
            max: 365
          },
          'HOURS': {
            s: 3600000, // milliseconds per hour
            max: 24
          },
          'MINUTES': {
            s: 60000, // milliseconds per minute
            max: 60
          },
          'SECONDS': {
            s: 1000,
            max: 60
          },
          'MICROSEC': {
            s: 10,
            max: 100
          }
        },
        r_count: 5,
        r_spacing: 10, // px
        r_size: 100, // px
        r_thickness: 2, // px
        update_interval: 11, // ms

        init: function(){
          var $r = this;
          $r.cvs = document.createElement('canvas'); 
          $r.size = { 
            w: ($r.r_size + $r.r_thickness) * $r.r_count + ($r.r_spacing*($r.r_count-1)), 
            h: ($r.r_size + $r.r_thickness) 
          };
          $r.cvs.setAttribute('width',$r.size.w);           
          $r.cvs.setAttribute('height',$r.size.h);
          $r.ctx = $r.cvs.getContext('2d');
          document.body.appendChild($r.cvs);
          $r.cvs = $($r.cvs);    
          $r.ctx.textAlign = 'center';
          $r.actual_size = $r.r_size + $r.r_thickness;
          $r.countdown_to_time = new Date($r.countdown_to).getTime();
          $r.cvs.css({ width: $r.size.w+"px", height: $r.size.h+"px" });
          $r.go();
        },
        ctx: null,
        go: function(){
          var $r = this;
          var idx = 0;
          $r.time = (new Date().getTime()) - $r.countdown_to_time;

          for(var r_key in $r.rings) {
            $r.unit(idx++, r_key, $r.rings[r_key]);
          }      

          setTimeout(function() {
            $r.go();
          }, $r.update_interval);
        },
        unit: function(idx, label, ring) {
          var $r = this;
          var x, y, value, ring_secs = ring.s;
          value = parseFloat($r.time / ring_secs);
          $r.time -= Math.round(parseInt(value)) * ring_secs;
          value = Math.abs(value);

          x = ($r.r_size * 0.5 + $r.r_thickness * 0.5) + (idx * ($r.r_size + $r.r_spacing + $r.r_thickness));
          y = $r.r_size * 0.5 + $r.r_thickness * 0.5;

          // calculate arc end angle
          var degrees = 360 - (value / ring.max) * 360.0;
          var endAngle = degrees * (Math.PI / 180);

          $r.ctx.save();

          $r.ctx.translate(x, y);
          $r.ctx.clearRect(-$r.actual_size * 0.5, -$r.actual_size * 0.5, $r.actual_size, $r.actual_size);

          // first circle
          $r.ctx.strokeStyle = "rgba(128,128,128,0.2)";
          $r.ctx.beginPath();
          $r.ctx.arc(0, 0, $r.r_size / 2, 0, 2 * Math.PI, 2);
          $r.ctx.lineWidth = $r.r_thickness;
          $r.ctx.stroke();

          // second circle
          $r.ctx.strokeStyle = "rgba(253, 128, 1, 0.9)";
          $r.ctx.beginPath();
          $r.ctx.arc(0, 0, $r.r_size / 2, 0, endAngle, 1);
          $r.ctx.lineWidth = $r.r_thickness;
          $r.ctx.stroke();
          // label
          $r.ctx.fillStyle = "#ffffff";
          $r.ctx.font = '12px Helvetica';
          $r.ctx.fillText(label, 0, 23);
          $r.ctx.fillText(label, 0, 23);   
          $r.ctx.font = 'bold 40px Helvetica';
          $r.ctx.fillText(Math.floor(value), 0, 10);

          $r.ctx.restore();
        }
      }

      ringer.init();
    });
  </script>
</head>

</body>
</html>
